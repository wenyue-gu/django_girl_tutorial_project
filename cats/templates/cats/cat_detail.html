<html>
    <head>
        <title>Lucy's CatSite</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="page-header">
            <h1><a href="/cats/">Cats</a></h1>
        </div>
        <div class="content container">
            <h2><a href="{% url 'cat_detail' pk=cat.pk %}">Cat Name: {{ cat.name }}</a></h2>
            <p>Owner name: {{ cat.owner }}</p>
            <p>Description: {{ cat.description }}</p>
            <p>Status: This cat is {{ cat.hunger_status }} ({{ cat.hunger }}) and {{ cat.happiness_status }} ({{ cat.happiness }})</p>
            <p>Actions:</p>
            <p><a href="{% url 'cat_interact' pk=cat.pk action=1%}">Play</a> or <a href="{% url 'cat_interact' pk=cat.pk action=2%}">Pet</a> or <a href="{% url 'cat_interact' pk=cat.pk action=3%}">Feed</a></p>
        </div>
    </body>
</html>
